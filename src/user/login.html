<!DOCTYPE html>
<html>
	<head>
		<title>登录-眯客触屏版</title>
		<meta charset="utf-8" />
		<meta content="yes" name="apple-mobile-web-app-capable" />
		<meta content="yes" name="apple-touch-fullscreen" />
		<meta content="telephone=no,email=no" name="format-detection" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0" />
		<!-- build:css(./src/user)  /styles/user/login.css-->
		<link href="../bower_components/normalize/normalize.css" rel="stylesheet" />
		<link href="../styles/common.css" rel="stylesheet" />
		<link href="../styles/user/login.css" rel="stylesheet" />
		<!-- endbuild -->
	</head>
	<body>
		<div class="wrapper">
			<section class="login">
				<h4>请验证您的手机</h4>
				<div class="row row-no-padding">
					<input type="text" id="tbPhone" placeholder="请输入手机号"/>
				</div>
				<div class="row row-no-padding">
					<div class="col">
						<input type="text" id="tbCode" placeholder="验证码"/>
					</div>
					<div class="col btn-verify">
						<button class="btn"  id="btn-verify">获取验证码</button>
					</div>				
				</div>
				<div class="row row-no-padding btn-bottom">
					<div class="col">
						<button class="btn" id="btn-ok">确 认</button>
					</div>			
				</div>
			</section>
		</div>
	</body>
</html>
<script src="../bower_components/zepto/zepto.min.js"></script>
<script src="../bower_components/iscroll/build/iscroll-lite.js"></script>
<!-- build:js(./src/user)    /scripts/user/login.js -->
<script src="../scripts/common.zepto.js"></script>
<script src="../scripts/user/login.js"></script>
<!-- endbuild -->
